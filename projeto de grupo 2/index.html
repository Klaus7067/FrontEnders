<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontEnders</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login,<br>e entre para o nosso time!</h1>
            <img src="frontender-animate.svg" id="left-image" alt="<a href="https://storyset.com/work</a>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu Usuário" </div>
                    <div class="textfield">
                        <label for="Senha">Senha</label>
                        <input type="password" name="Senha" placeholder="Digite sua Senha" </div>
                        <button class="btn-login">login</button>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>

</body>



</html>
